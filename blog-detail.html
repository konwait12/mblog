<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情 - kon-myblog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="logo">
            <i class="fas fa-blog"></i>
            <h1>kon-myblog</h1>
        </div>
        
        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" id="detail-search-input" placeholder="搜索文章...">
            <button id="detail-search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#blogs">博客</a></li>
                <li><a href="index.html#about">关于我</a></li>
                <li><a href="index.html#contact">联系</a></li>
                <li id="admin-link-detail" style="display: none;">
                    <a href="admin.html"><i class="fas fa-user-shield"></i> 后台</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 博客内容 -->
    <div class="blog-detail-container">
        <article class="blog-article" id="blog-article">
            <!-- 博客内容将通过JS动态加载 -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> 正在加载博客内容...
            </div>
        </article>
        
        <!-- 评论区域 -->
        <section class="comments-section">
            <h2><i class="far fa-comments"></i> 评论 <span id="comments-count">0</span></h2>
            <div id="comments-container">
                <!-- 评论将通过JS动态加载 -->
                <div class="no-comments">
                    <i class="far fa-comment-dots"></i>
                    <p>暂无评论，成为第一个评论者吧！</p>
                </div>
            </div>
            
            <h3>发表评论</h3>
            <form id="comment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="comment-name">姓名</label>
                        <input type="text" id="comment-name" required>
                    </div>
                    <div class="form-group">
                        <label for="comment-email">邮箱</label>
                        <input type="email" id="comment-email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment-content">评论内容</label>
                    <textarea id="comment-content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交评论</button>
            </form>
        </section>
        
        <!-- 相关文章 -->
        <section class="related-posts">
            <h2><i class="fas fa-book-reader"></i> 相关文章</h2>
            <div class="blogs-grid" id="related-container">
                <!-- 相关文章将通过JS动态加载 -->
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
            <p class="copyright">© 2023 kon-myblog | 网络安全小白的博客 | 所有内容均采用知识共享许可</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
