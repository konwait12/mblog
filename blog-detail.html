<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情 - 网络安全博客</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="logo">
            <h1>网络安全博客</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="index.html#blogs"><i class="fas fa-blog"></i> 博客</a></li>
                <li><a href="index.html#about"><i class="fas fa-user"></i> 关于</a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i> 联系</a></li>
                <li><a href="#" id="login-trigger"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
                <li><a href="admin.html" id="admin-link-detail" style="display: none;"><i class="fas fa-cog"></i> 管理</a></li>
            </ul>
        </nav>
        
        <div class="search-container">
            <input type="text" id="detail-search-input" placeholder="搜索文章...">
            <button id="detail-search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- 登录面板 -->
    <div id="login-panel" class="login-panel" style="display: none;">
        <span class="close-panel close-btn">&times;</span>
        <h2><i class="fas fa-lock"></i> 管理员登录</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn login-btn">登录</button>
        </form>
    </div>

    <!-- 博客详情内容 -->
    <section class="blog-detail">
        <div class="container">
            <div class="detail-container">
                <div class="main-content">
                    <div id="blog-article">
                        <!-- 动态加载博客内容 -->
                        <div class="loading">
                            <i class="fas fa-circle-notch fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                    
                    <!-- 评论区 -->
                    <div class="comments-section">
                        <h2><i class="far fa-comments"></i> 评论 (<span id="comments-count">0</span>)</h2>
                        
                        <div id="comments-container">
                            <!-- 动态加载评论 -->
                        </div>
                        
                        <h3>发表评论</h3>
                        <form id="comment-form">
                            <div class="form-group">
                                <label for="comment-name">昵称</label>
                                <input type="text" id="comment-name" required>
                            </div>
                            <div class="form-group">
                                <label for="comment-email">邮箱</label>
                                <input type="email" id="comment-email" required>
                            </div>
                            <div class="form-group">
                                <label for="comment-content">评论内容</label>
                                <textarea id="comment-content" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">提交评论</button>
                        </form>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="widget related-posts">
                        <h3>相关文章</h3>
                        <div id="related-container">
                            <!-- 动态加载相关文章 -->
                        </div>
                    </div>
                    
                    <div class="widget categories">
                        <h3>文章分类</h3>
                        <ul>
                            <li><a href="index.html#blogs?category=security"><i class="fas fa-chevron-right"></i> 网络安全</a></li>
                            <li><a href="index.html#blogs?category=tools"><i class="fas fa-chevron-right"></i> 工具实践</a></li>
                            <li><a href="index.html#blogs?category=ctf"><i class="fas fa-chevron-right"></i> CTF竞赛</a></li>
                            <li><a href="index.html#blogs?category=linux"><i class="fas fa-chevron-right"></i> Linux探索</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/konwait12" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <p class="copyright">
                © 2024 网络安全博客 | 专注于网络安全技术分享
            </p>
        </div>
    </footer>

    <!-- 主题切换（右下角） -->
    <div class="theme-switcher">
        <button class="theme-btn theme-default active" title="默认" data-theme="default"></button>
        <button class="theme-btn theme-light" title="明亮" data-theme="light"></button>
        <button class="theme-btn theme-dark" title="深色" data-theme="dark"></button>
        <button class="theme-btn theme-blue" title="蓝色" data-theme="blue"></button>
        <button class="theme-btn theme-green" title="绿色" data-theme="green"></button>
    </div>

    <!-- 详情页逻辑 -->
    <script src="js/blog.js"></script>
</body>
</html>
